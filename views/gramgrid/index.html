<Title:>
  Gramgrid

<Head:>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<Body:>
  <div id="grid">
    {{#each _images}}<app:image>{{/}}
  </div>

<image:>
  <a href="{{this.link}}" class="image" target="_blank">
    <img src="{{this.user.profile_picture}}" class="image-avatar" />
    <img src="{{this.images.low_resolution.url}}" class="image-img" />
  </a>
